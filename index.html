        if(!fliped){
          if(flipflag){
            item.flipfps += 0.01;
            if (item.flipfps > 1) {
              flipflag=false;
              item.flipfps = 0;
            }
          }
        }else{
          if(flipflag){
            item.flipfps -= 0.01;
            if (item.flipfps < 0) {
              flipflag=false;
              item.flipfps = 1;
            }
          }
        }
        
      }

      function motion(name, n) {
          if(n==9){
              var n1=4
          }else{
              var n1=n
          }
          var unit = unitmotion[name];
          var temp = new Array();
          var temp1 = new Array();
          var key = unit.meta.frameTags[n1 - 1];
          var item = unit.frames;
          for (var i = 0; i < (key.to - key.from)+1; i++) {
              var fr0 = item[String(n) + " " + String(i)];
              var fr = fr0["frame"];
              var x0 = fr["x"];
              var y0 = fr["y"];
              var w0 = fr["w"];
              var h0 = fr["h"];
              temp1.push([x0, y0, w0, h0])
          }
          return temp1;
      }

      function getdist(x2, y2, x3, y3) {
          var dstx = Math.abs(x2 - x3);
          var dsty = Math.abs(y2 - y3);
          if (dstx > dsty) {
              return 1.4 * dsty + 1.0 * (dstx - dsty)
          } else {
              return 1.4 * dstx + 1.0 * (dsty - dstx)
          }
      }

      function roundRect(x, y, w, h, radius, cl, thickness, fill, end, opa, smod){
        // var gap=0.1;
        // x+=(gap*100);
        // y+=(gap*100);
        // var r = x + w*2*(0.5-gap);
        // var b = y + h*2*(0.5-gap);
        var r = x + w
        var b = y + h
        ctx.globalAlpha = 1;
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.fillStyle=cl;
        ctx.lineWidth=String(thickness);
        ctx.moveTo(x+radius, y);
        ctx.lineTo(r-radius, y);
        ctx.quadraticCurveTo(r, y, r, y+radius);
        ctx.lineTo(r, b-radius);
        ctx.quadraticCurveTo(r, b, r-radius, b);
        ctx.lineTo(x+radius, b);
        ctx.quadraticCurveTo(x, b, x, b-radius);
        ctx.lineTo(x, y+radius);
        ctx.quadraticCurveTo(x, y, x+radius, y);
        ctx.closePath();
        ctx.stroke();
    }
